<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Sign Up</title>

    <!-- ✅ Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <!-- ✅ Font Awesome & Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>

    <!-- ✅ Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>

    <!-- ✅ NiceSelect CSS [ADDED HERE] -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"/>
</head>

<body>
<section class="content hidden-overflow">
    <div class="row">
        <div class="col-6 coffee_mug_background">
            <div class="logo_left mt-3 pt-4 ms-5 pl-5">
                <h2 class="logo" style="color: white">
                    bytecode <span class="logo_com">.com</span>
                </h2>
            </div>
        </div>
        <div class="col-6">
            <div class="top-margin">
                <div>
                    <div class="d-flex justify-content-center mb-4">
                        <h1 class="heading_font font-weight-bold">Create User Account</h1>
                    </div>
                    <div class="myForm">
                        <form th:action="@{/register/new}" th:object="${user}" method="post">
                            <div class="box-body bozero mx2p">

                                <!-- ✅ Error message display -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                                <p th:text="${error}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Email Input -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input
                                                    placeholder="Email"
                                                    name="email"
                                                    th:field="*{email}"
                                                    type="email"
                                                    class="form-control"
                                                    required
                                            />
                                        </div>
                                    </div>
                                </div>

                                <!-- Password Input -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input
                                                    placeholder="Password"
                                                    name="password"
                                                    th:field="*{password}"
                                                    type="password"
                                                    class="form-control pwd"
                                                    required
                                            />
                                        </div>
                                    </div>
                                </div>

                                <!-- ✅ User Type Dropdown -->
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <select required class="form-control" th:field="*{userTypeId}">
                                            <th:block th:each="userType : ${getAllTypes}">
                                                <option
                                                        th:text="${userType.userTypeName}"
                                                        th:value="${userType.userTypeId}"
                                                ></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Save Button -->
                            <div class="box-footer">
                                <div class="row">
                                    <div class="form-group mt-5 col-md-12">
                                        <button type="submit" class="myBtn py-3">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ✅ Scripts placed at bottom for proper loading -->
<!-- ✅ jQuery FIRST -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

<!-- ✅ NiceSelect JS [ADDED HERE] -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>

<!-- ✅ Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<!-- ✅ Initialize NiceSelect [ADDED HERE] -->
<script>
    $(document).ready(function () {
        $('select').niceSelect();
    });
</script>

</body>
</html>
